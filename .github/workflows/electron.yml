name: electron tests
on:
  push:
    paths:
    - 'dev-util/electron/**'
  pull_request:
    paths:
    - 'dev-util/electron/**'

jobs:
  ebuild:
    if: github.repository == 'PF4Public/gentoo-overlay'
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        use:
          - vaapi -system-libvpx
          - vdpau
          - -clang
          - enable-driver hangouts
          - pulseaudio
        include:
          - use: vaapi system-libvpx
            experimental: true
          - use: system-libvpx
            experimental: true

    steps:
      - uses: actions/checkout@v2

      - uses: lots0logs/gh-action-get-changed-files@2.1.4
        id: files
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure electron with "${{ matrix.use }}"
        uses: pf4public/gentoo-docker-action@master
        with:
            added: ${{ steps.files.outputs.added }}
            modified: ${{ steps.files.outputs.modified }}
            tool: ebuild
            action: configure
            params: ${{ matrix.use }}